<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.dog{
			width:500px;
			height:500px;
			border-width:1px;
			border-color:red;
			border-style: solid;
			padding-right: 10px
			}
		h1{
			text-align: center;
			font-size: 30px;
			font-family: '黑体'
		}
		p{
			text-indent: 2em;
			font-size: 20px;
			font-family: '微软雅黑';
			line-height: 40px;
		}
		.zi{
			font-weight: bold;
		}
		.red{
			color: red;
			text-decoration: underline;
		}
		.blue{
			color: blue;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div class="dog">
		<h1>一只狗的使命</h1>
		<p><span class="zi">简介：</span>影片以汪星人的视角展现 <span class="red">狗狗和人类的微妙情感</span> ，一只狗狗陪伴小主人长大成人 ，甚至为他追到了女朋友 ，后来他年迈死去又转世投胎变成其他性别和类型的汪 ，第二次轮回狗狗变成了警犬威风凛凛，再次转轮回 ，<span class="blue">又成了陪伴一位单身女青年的小柯基犬</span>。在经历了多次轮回之后，最终回到最初的主人身边。</p>




	</div>
</body>
</html>
